<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .item h3 {
            margin-top: 0;
        }
        .item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .item a:hover {
            background: #0056b3;
        }
        .admin-link {
            margin-top: 30px;
            padding: 10px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .empty {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Магазин товаров</h1>
    
    {% if items %}
        <div class="items">
            {% for item in items %}
                <div class="item">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description|truncatewords:20 }}</p>
                    <p><strong>Цена: {{ item.price }} {{ item.currency }}</strong></p>
                    <a href="/item/{{ item.id }}/">Купить</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">Товары не найдены. <a href="/admin/">Добавьте товары через админ-панель</a></p>
    {% endif %}
    
    <a href="/admin/" class="admin-link">Админ-панель</a>
</body>
</html>
