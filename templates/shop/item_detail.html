<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить {{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p><strong>Цена: {{ item.price }} {{ item.currency }}</strong></p>
    <button id="buy-button">Купить</button>
    
    <script type="text/javascript">
        var stripe = Stripe('{{ stripe_publishable_key }}');
        var buyButton = document.getElementById('buy-button');
        
        buyButton.addEventListener('click', function() {
            // Создаем новую сессию Checkout через серверный эндпоинт
            // Согласно документации: https://docs.stripe.com/payments/accept-a-payment?integration=checkout
            fetch('/buy/{{ item.id }}/', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(function(response) {
                    if (!response.ok) {
                        return response.json().then(function(data) {
                            throw new Error(data.error || 'Ошибка сервера');
                        });
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data.error) {
                        alert('Ошибка: ' + data.error);
                        return;
                    }
                    // Используем session.url для прямого редиректа или sessionId для redirectToCheckout
                    if (data.url) {
                        window.location.href = data.url;
                    } else if (data.id) {
                        return stripe.redirectToCheckout({ sessionId: data.id });
                    }
                })
                .catch(function(error) {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка: ' + error.message);
                });
        });
    </script>
</body>
</html>
